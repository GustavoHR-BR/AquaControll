<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/gotas48-SemFundo.ico">
    <title>Cadastro de conta</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>*{user-select: none;}</style>
</head>

<body>
    <div class="container-main">
        <div class="card h-90 col-xs-1 col-md-7 px-xs-1 px-md-5" style="margin: 0;">
            <div class="alert alert-success collapse" id="alertRegSucessExpense" role="alert" style="width: 95%; margin: 10px;">
                <strong>Muito bem!</strong>&nbsp Despesa registrada com sucesso...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success collapse" id="alertEditSucessExpense" role="alert" style="width: 95%; margin: 10px;">
                <strong>Muito bem!</strong>&nbsp Despesa editada com sucesso...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger collapse" id="alertErrorExpense" role="alert" style="width: 95%; margin: 10px;">
                <strong>Existem campos obrigatórios não preenchidos!</strong>&nbsp Por favor, informe os dados...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <a class="nav-link collapsed mt-4" href="main.html" style="width: 30%;" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-arrow-bar-left"></i>
                <span>Menu</span>
            </a>
            <div class="register pt-2 pb-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" style="font-size: 28px; max-height: 20%; max-width: 100%;">Cadastro da despesa</h1>
                </div>
                <form class="user col-xs-0 col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" style="font-size: large;" id="title" placeholder="Título *">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" style="font-size: large;" id="description" placeholder="Descrição">
                    </div>

                    <div class="switch-group">
                        <div class="left-side">
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-user" style="font-size: large; margin-left: -4px;" id="amount" maxlength="11" placeholder=" Valor *">
                            </div>
                        </div>

                        <div class="right-side" style=" padding-top: 7px;">
                            <input type="tel" class="form-control form-control-user" style="font-size: large;" id="paymentDate"  maxlength="10" onkeypress="dataMask(this, event)" placeholder="Data de referência *">
                        </div>
                    </div>
                    
                    <hr>
                    <div id="regExpense" class="btn-form">
                        <button type="button" class="btn btn-primary btn-user btn-block" style="width:100%" onclick=submitExpense()>Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>

    <script>window.onload = onLoadRegisterExpense()</script>
</body>

</html>
