<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/gotas48-SemFundo.ico">
    <title>Cadastro de pessoa</title>
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>*{user-select: none;}</style>
</head>

<body>
    <div class="container-main">
        <div class="card h-90 col-xs-1 col-md-7 px-xs-1 px-md-5" style="margin: 0; padding: 3%;">
            <div class="alert alert-success collapse" id="alertRegSucessPerson" role="alert" style="width: 95%; margin: 10px;">
                <strong>Muito bem!</strong>&nbsp Pessoa registrada com sucesso...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success collapse" id="alertEditSucessPerson" role="alert" style="width: 95%; margin: 10px;">
                <strong>Muito bem!</strong>&nbsp Pessoa editada com sucesso...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger collapse" id="alertErrorPerson" role="alert" style="width: 95%; margin: 10px;">
                <strong>Existem campos obrigatórios não preenchidos!</strong>&nbsp Por favor, informe os dados...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger collapse" id="alertEmailPerson" role="alert" style="width: 95%; margin: 10px;">
                <strong>E-mail inválido!</strong>&nbsp Por favor, informe um e-mail...
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <a class="nav-link collapsed" href="main.html" style="width: 30%;" data-toggle="collapse" data-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
                <i class="bi bi-arrow-bar-left"></i>
                <span>Início</span>
            </a>
            <div class="register py-3">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" style="font-size: 28px; max-height: 20%; max-width: 100%;">Cadastro da pessoa</h1>
                </div>
                <form class="user col-xs-0 col-md-10">
                    <div class="form-group">
                        <input required type="text" class="form-control form-control-user" style="font-size: large;" id="firstName" placeholder="Nome completo *">
                    </div>
                    <div class="form-group" >
                        <input required type="tel" class="form-control form-control-user" style="font-size: large;" id="phoneNumber"  onkeyup=handlePhone(event) maxlength="15" placeholder="Celular *">
                    </div>
                    <div class="form-group" >
                        <input required type="tel" class="form-control form-control-user" style="font-size: large;" id="email"  maxlength="35" placeholder="E-mail *">
                    </div>
                    
                    <div class="form-group">  
                        <select class="drop-select" id="dropSelect">
                            <option value="" disabled selected>Escolha um ponto de distribuição *</option>
                        </select>
                    </div>
                    
                    <div class="switch-group">
                        <div class="left-side">
                            <div class="form-group" style="font-size: larger;">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="whatsCheck">
                                    <label class="custom-control-label" for="whatsCheck">Enviar contas ao e-mail</label>
                                </div>
                            </div>
                        </div>

                        <div class="right-side">
                            <div class="info-switch" style="padding: 9px 5px 0 0; margin: 0 5px 0 0;">
                                <span>É responsável</span>
                            </div>
                            <span id="backgroundbtnSwitch" class="switch switch-false" onclick="switchResponsible(true, null)">
                                <span id="btnSwitch" class="btn-switch btn-switch-false"></span>
                            </span>
                        </div>
                    </div>
                    
                    <hr>
                    <div id="regPerson" class="btn-form">
                        <a class="btn btn-primary btn-user btn-block" style="width:100%" onclick=submitPerson()>Confirmar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script>window.onload = onLoadRegisterPerson();</script>
</body>

</html>
